<script language="javascript">
function copy(inElement) {
  if (inElement.createTextRange) {
    var range = inElement.createTextRange();
    if (range)
      range.execCommand('Copy');
  } else {
    var flashcopier = 'flashcopier';
    if(!document.getElementById(flashcopier)) {
      var divholder = document.createElement('div');
      divholder.id = flashcopier;
      document.body.appendChild(divholder);
    }
    document.getElementById(flashcopier).innerHTML = '';
    var divinfo = '<embed src="_clipboard.swf" FlashVars="clipboard='+encodeURIComponent

(inElement.value)+'" width="0" height="0" type="application/x-shockwave-flash"></embed>';
    document.getElementById(flashcopier).innerHTML = divinfo;
  }
}

<script>
function converttime() {

   var  len = (String(base || 10).length - String(this).length);
   return len > 0? new Array(len).join(chr || '0')+this : this;
}



	var convert = document.getElementById("tbconvert").value;

        var gettingday = parseInt(convert.substring(0, 2));
	var gettingtime = convert.split(" ")[1];
	var gettinghh = parseInt(gettingtime.substring(0, 2));
	var gettingmm = convert.split(":")[1];

if (gettinghh == 10)
	{
		gettinghh = "00";
		gettingday = (gettingday + 1).padLeft();
	}

else if(gettinghh > 09)
	{
		gettinghh = (gettinghh - 10).padLeft();
		gettingday = (gettingday + 1).padLeft();
	}

else
	{
		gettinghh = gettinghh + 14;
	}



var validcheck1 = convert.charAt(1);
var validcheck2 = convert.charAt(5);
var validcheck3 = convert.charAt(8);
var validcheck4 = convert.charAt(11);

if (validcheck1 == "-" && validcheck2 == "-" && validcheck3 == " " && validcheck4 == ":")
	{
	alert(convert + " MST = " + gettingday + "-" + gettingmonth + "-" + gettingyear + " " + gettinghh + ":" + gettingmm + " MLA");
	}

else
	{
	alert("Invalid Time Format! \nValid time format is like this: 19-Feb-16 12:00");
	}
}
</script>

<script language="JavaScript">

function puttime1(){

var monthNames = [
  "Jan", "Feb", "Mar",
  "Apr", "May", "Jun", "Jul",
  "Aug", "Sep", "Oct",
  "Nov", "Dec"
];


Number.prototype.padLeft = function(base,chr){
   var  len = (String(base || 10).length - String(this).length)+1;
   return len > 0? new Array(len).join(chr || '0')+this : this;
}
    


    var d = new Date;
  
var hours = parseInt(d.getHours().padLeft());
var minutes = d.getMinutes().padLeft();
var date = parseInt(d.getDate().padLeft());
var year = d.getFullYear()-2000;
var month = monthNames[d.getMonth()];




if (hours == 15)
	{
	hours = "00";
	}

else if (hours > 15)
	{
	hours = hours - 15;
	}

else
	{
	hours = hours + 9;
	date = date - 1;
	if (date == 0)
		{
		if (month == "Jan" || month == "Feb" || month == "Apr" || month == "May" || month == "Jun" || month == "Aug" || month == "Sep" || month == "Nov")
			{
				date = 31;

				
			}
		else if (month =="Mar")
			{
				date = 29;
			}

		else
			{
				date = 30;
			}
		month = monthNames[[d.getMonth()]-1];
		}
	
	
	}



var final = date + "-" + month + "-" + year +" " + hours + ":" + minutes;

document.getElementById('time1').value = final;

var x = document.getElementById("time1").value;

    aggregateInput();

}

</script>
